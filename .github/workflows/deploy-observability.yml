# Deploys CloudWatch alarms, log metric filters, and SNS notification resources.
# Separate from deploy-app.yml to skip the Lambda build when only Terraform changes are needed.

name: Deploy Observability

on:
  push:
    branches: [main]
    paths:
      - "terraform/modules/observability/**"
      - "terraform/modules/notification/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Observability & Notification
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.10"

      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=terraform init -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}"

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve -var="alert_email=${{ vars.ALERT_EMAIL }}"
