name: Smoke Test

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: "API base URL (e.g. https://xxx.execute-api.us-east-1.amazonaws.com/dev)"
        required: true

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run smoke test
        run: bash scripts/smoke-test.sh "${{ github.event.inputs.api_url }}"
